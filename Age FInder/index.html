<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="background:#0066ff">
    <div class="row container-fluid" >
        <form class="col col-sm-6  col-lg-4 col-xl-3 border mx-3 mx-sm-auto my-5 p-5 bg-dark rounded-5" style="background: linear-gradient(to right, #33ccff 30%, #0066ff 88%);">
            <input type="text" id="name" class="form-control" placeholder="Enter Your Name" /><br />
            <label for="dob" class="text-dark">Enter Your DOB</label>
            <input type="date" class="form-control" id="dob" /><br />
            <p id="result" class="text-white"></p>
            <br />
            <button id="submit" class="btn bg-white">Submit</button>
            <button id="clear" class="btn bg-white">Clear</button>
          </form>
    </div>


    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
